<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TABS + INDICATOR</title>
</head>

<body>
    <!-- Create a header with attribute called tabs -->
    <!-- Also you can add an active color by tabs-tab-active -->
    <div tabs tabs-tab-active="blue">
        <!-- Add elements for click event and ref to it container by ID-->
        <button tabs-tab-id="container1" class="tab-active">
            Container-1
        </button>
        <button tabs-tab-id="container2">
            Container-2
        </button>
    </div>
    <hr>
    <!-- You can put your containers on anywhere -->
    <!-- The management of each container is by ID -->
    <div id="container1">
        Container 1
    </div>
    <div id="container2" style="display: none;">
        Container 2
    </div>
    <br><br><hr>

    <a href="../demo/tab-basic.html">Basic tabs</a> <br><br>
    <strong>A basic demos with style:</strong> <br>
    <a href="../demo/tab-style-1.html">Styles 1</a> <br>
    <a href="../demo/tab-style-2.html">Styles 2</a> 
    <hr>
</body>
<script src="../dist/data-tabs.js" type="text/javascript"></script>

</html>
