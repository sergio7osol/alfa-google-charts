<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>TABS + W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-container">
        <h2>Tabs</h2>
        <p>Tabs are perfect for single page web applications, or for web pages capable of displaying different subjects. Click
            on the links below.</p>
    </div>

    <div tabs tabs-tab-active=".w3-teal" class="w3-bar w3-black">
        <button tabs-tab-id="London" class="w3-bar-item w3-button tab-active">
            LONDON
        </button>
        <button tabs-tab-id="Paris" class="w3-bar-item w3-button">
            PARIS
        </button>
        <button tabs-tab-id="Tokyo" class="w3-bar-item w3-button">
            TOKYO
        </button>
    </div>

    <div id="London" class="w3-container w3-orange">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="w3-container w3-red" style="display: none;">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="w3-container w3-blue" style="display: none;">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

</body>
<script src="../dist/data-tabs.js" type="text/javascript"></script>

</html>
